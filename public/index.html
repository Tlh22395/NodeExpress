<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Burger App</title>
</head>
<body>

<div>

  <div class="card text-center">
    <div class="card-header">
      <h2 class="card-title">Burger App!</h2>
    </div>

    <div class="card-body">
      <img src="https://img.cinemablend.com/filter:scale/quill/9/6/6/3/7/a/96637aabb562881adec1336c0d78acc6cc5d1403.jpg?mw=600" />

      <h3>Burger has been eaten!</h3>
      <p id="notEatenBurgers"></p>
      <h4>Burger is ready to eat!</h4>
      <p id="eatenBurgers"></p>

      <form class="create-form">
        <div class="form-group">
          <input class="text-center" placeholder="Burger Type" type="text" id="burger_name" name="name" />
        </div>
        <div class="form-group">
          <input type="radio" name="eaten" value="1" checked /> Burger to eat!<br />
        </div>
  
        <button type="submit" class="btn btn-primary">submit</button>
        <p class="card-text">Enter a burger you want to eat, then click the submit button.</p>
      </form>
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script type="text/javascript" src="assets/js/burgers.js"></script>
</body>
</html>
